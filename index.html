<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Space Shooter</title>
</head>
<body>
  <div id='main-play-area'>

    <img id='player-controlled-shooter' src="images/ship.png">
    <h4 id="instructions-text">Don't let the monsters make their way to Earth!
      <p>1. Use "W" or "UP arrow key" to move the spaceship up.</p>
    <p>2. Use "S" or "DOWN arrow key" to move the spaceship down.</p>
    <p>3. Use the spacebar to shoot laser.</p>
    <p id="gaming">Happy Gaming!</p>
    </h4>
    <div id="start-button">
      <h1>START</h1>
    </div>
  </div>

  <div id="score"><h2>Score: <span>0</span></h2></div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
